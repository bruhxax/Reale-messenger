<!DOCTYPE html>
<html>
<head>
    <title>Reale Messenger Icon Template</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFD700;
        }
        .icon-container {
            width: 200px;
            height: 200px;
            background-color: #FFD700;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
        }
        .icon-title {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }
        .icon-subtitle {
            font-size: 14px;
            color: #000000;
        }
        .instructions {
            text-align: center;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-title">R</div>
        <div class="icon-subtitle">Reale</div>
    </div>
    <div class="instructions">
        <h2>PWA Icon Template</h2>
        <p>This is a template for Reale Messenger PWA icons. Replace this with actual icon images in the following sizes:</p>
        <ul>
            <li>72x72</li>
            <li>96x96</li>
            <li>128x128</li>
            <li>144x144</li>
            <li>152x152</li>
            <li>192x192</li>
            <li>384x384</li>
            <li>512x512</li>
        </ul>
    </div>
</body>
</html>
